name: test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build docker stack
        run: docker-compose up -d
      - name: Sleep for 15 seconds
        run: sleep 15s
        shell: bash
      - name: test - healthcheck
        run: >
          curl
          -m 1
          --silent
          --show-error
          --fail
          "localhost:8080/healthcheck"
      - name: test - create poll
        run: >
          content=$(curl
          --request POST
          -m 1
          --header "Content-Type: application/json"
          --data '{"title":"test","options":["a","b","c","d"],"expiration":9999999999999,"limit_ip":true}'
          --silent
          --show-error
          --fail
          "localhost:8080/poll");

          id=$(echo $content | jq -r '.data.id');
          api_key=$(echo $content | jq -r '.data.api_key');

          echo "mock id: ${id}";
          echo "mock api_key: ${api_key}"

          export ID="${id}"
          export API_KEY="${api_key}"
      - name: test - get poll
        run: >
          curl
          -m 1
          --silent
          --show-error
          --fail
          "localhost:8080/poll/${ID}"
      - name: test - update poll
        run: >
          curl
          --request PUT
          -m 1
          --header "Content-Type: application/json"
          --header "api_key: ${API_KEY}"
          --data '{"expiration":0}'
          --silent
          --show-error
          --fail
          "localhost:8080/poll/${ID}"
      - name: test - vote on poll
        run: >
          curl
          --request PUT
          -m 1
          --silent
          --show-error
          --fail
          "localhost:8080/poll/${ID}/vote"
      - name: test - delete poll
        run: >
          curl
          --request DELETE
          -m 1
          --header "api_key: ${API_KEY}"
          --data '{"expiration":0}'
          --silent
          --show-error
          --fail
          "localhost:8080/poll/${ID}"
